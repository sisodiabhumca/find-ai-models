<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Recommender - Live Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a2332 100%);
            color: #e9eefc;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: rgba(116, 192, 252, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(116, 192, 252, 0.2);
        }

        h1 {
            color: #74c0fc;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(116, 192, 252, 0.3);
        }

        .subtitle {
            color: #a8b0c8;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(18, 24, 43, 0.8);
            border: 1px solid #202948;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(116, 192, 252, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #74c0fc;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #a8b0c8;
            font-size: 1.1em;
        }

        .search-section {
            background: rgba(18, 24, 43, 0.8);
            border: 1px solid #202948;
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #243056;
            border-radius: 12px;
            background: rgba(10, 16, 32, 0.8);
            color: #e9eefc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #74c0fc;
            box-shadow: 0 0 20px rgba(116, 192, 252, 0.2);
        }

        .search-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #74c0fc, #5c7cfa);
            color: #0b1020;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid #243056;
            border-radius: 8px;
            background: rgba(10, 16, 32, 0.8);
            color: #e9eefc;
            font-size: 14px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .model-card {
            background: rgba(18, 24, 43, 0.8);
            border: 1px solid #202948;
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(116, 192, 252, 0.2);
            border-color: #74c0fc;
        }

        .model-name {
            color: #74c0fc;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .model-provider {
            color: #5c7cfa;
            font-size: 0.9em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .model-description {
            color: #a8b0c8;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .model-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(116, 192, 252, 0.2);
            color: #74c0fc;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            border: 1px solid rgba(116, 192, 252, 0.3);
        }

        .model-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: rgba(10, 16, 32, 0.5);
            border-radius: 6px;
        }

        .stat-value {
            color: #74c0fc;
            font-weight: 600;
            font-size: 0.9em;
        }

        .stat-label-small {
            color: #a8b0c8;
            font-size: 0.7em;
            text-transform: uppercase;
        }

        .no-results {
            text-align: center;
            color: #a8b0c8;
            font-size: 1.2em;
            padding: 40px;
        }

        .demo-note {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #ffc107;
        }

        .demo-note strong {
            color: #ffd54f;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Model Recommender</h1>
            <p class="subtitle">Discover and compare AI models from major providers</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number">89</div>
                    <div class="stat-label">AI Models</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">5</div>
                    <div class="stat-label">Discovery Sources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">Model Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Auto Discovery</div>
                </div>
            </div>
        </div>

        <div class="demo-note">
            <strong>Demo Mode:</strong> This is a static demo with sample data. For the full interactive experience with 89+ models, 
            <a href="https://github.com/sisodiabhumca/find-ai-models" style="color: #74c0fc;">clone the repository</a> and run locally.
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for AI models (e.g., 'GPT', 'vision', 'speech')...">
                <button onclick="searchModels()" class="search-button">üîç Search</button>
            </div>
            
            <div class="filters">
                <select id="typeFilter" class="filter-select" onchange="filterModels()">
                    <option value="">All Types</option>
                    <option value="LLM">LLM</option>
                    <option value="Vision">Vision</option>
                    <option value="Speech">Speech</option>
                    <option value="Code">Code</option>
                    <option value="Embedding">Embedding</option>
                    <option value="Image Generation">Image Generation</option>
                    <option value="Multimodal">Multimodal</option>
                    <option value="Recommendation">Recommendation</option>
                </select>
                
                <select id="providerFilter" class="filter-select" onchange="filterModels()">
                    <option value="">All Providers</option>
                    <option value="OpenAI">OpenAI</option>
                    <option value="Anthropic">Anthropic</option>
                    <option value="Google">Google</option>
                    <option value="Meta">Meta</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="Hugging Face">Hugging Face</option>
                </select>
                
                <select id="costFilter" class="filter-select" onchange="filterModels()">
                    <option value="">All Costs</option>
                    <option value="Free">Free</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
        </div>

        <div id="results" class="results">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Sample data for demo
        const sampleModels = [
            {
                name: "GPT-4",
                provider: "OpenAI",
                description: "Advanced language model with exceptional reasoning capabilities and multimodal support.",
                type: "LLM",
                cost_tier: "High",
                latency_tier: "Medium",
                use_cases: ["Text Generation", "Code", "Analysis"],
                accuracy: "95%",
                speed: "Fast",
                popularity: "Very High"
            },
            {
                name: "Claude 3 Opus",
                provider: "Anthropic",
                description: "Most capable Claude model with advanced reasoning and creative capabilities.",
                type: "LLM",
                cost_tier: "High",
                latency_tier: "Medium",
                use_cases: ["Analysis", "Creative Writing", "Reasoning"],
                accuracy: "94%",
                speed: "Fast",
                popularity: "Very High"
            },
            {
                name: "Gemini Pro",
                provider: "Google",
                description: "Multimodal model with strong reasoning and creative capabilities.",
                type: "Multimodal",
                cost_tier: "Medium",
                latency_tier: "Fast",
                use_cases: ["Text", "Images", "Code"],
                accuracy: "92%",
                speed: "Very Fast",
                popularity: "High"
            },
            {
                name: "Llama 3.1 8B",
                provider: "Meta",
                description: "Efficient open-source language model with strong performance.",
                type: "LLM",
                cost_tier: "Free",
                latency_tier: "Fast",
                use_cases: ["Text Generation", "Chat", "Code"],
                accuracy: "88%",
                speed: "Very Fast",
                popularity: "High"
            },
            {
                name: "YOLO v8",
                provider: "Ultralytics",
                description: "Real-time object detection model with high accuracy.",
                type: "Vision",
                cost_tier: "Free",
                latency_tier: "Very Fast",
                use_cases: ["Object Detection", "Computer Vision"],
                accuracy: "90%",
                speed: "Very Fast",
                popularity: "Very High"
            },
            {
                name: "Whisper Large",
                provider: "OpenAI",
                description: "Advanced speech recognition model with multilingual support.",
                type: "Speech",
                cost_tier: "Medium",
                latency_tier: "Medium",
                use_cases: ["Speech Recognition", "Transcription"],
                accuracy: "93%",
                speed: "Medium",
                popularity: "High"
            },
            {
                name: "Code Llama 70B",
                provider: "Meta",
                description: "Large language model specialized for code generation and understanding.",
                type: "Code",
                cost_tier: "Medium",
                latency_tier: "Slow",
                use_cases: ["Code Generation", "Debugging"],
                accuracy: "91%",
                speed: "Slow",
                popularity: "High"
            },
            {
                name: "text-embedding-3-large",
                provider: "OpenAI",
                description: "High-performance embedding model for semantic search and similarity.",
                type: "Embedding",
                cost_tier: "Low",
                latency_tier: "Very Fast",
                use_cases: ["Semantic Search", "Clustering"],
                accuracy: "89%",
                speed: "Very Fast",
                popularity: "High"
            }
        ];

        let currentModels = [...sampleModels];

        function searchModels() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const providerFilter = document.getElementById('providerFilter').value;
            const costFilter = document.getElementById('costFilter').value;

            currentModels = sampleModels.filter(model => {
                const matchesSearch = model.name.toLowerCase().includes(searchTerm) ||
                                    model.description.toLowerCase().includes(searchTerm) ||
                                    model.use_cases.some(useCase => useCase.toLowerCase().includes(searchTerm));
                
                const matchesType = !typeFilter || model.type === typeFilter;
                const matchesProvider = !providerFilter || model.provider === providerFilter;
                const matchesCost = !costFilter || model.cost_tier === costFilter;

                return matchesSearch && matchesType && matchesProvider && matchesCost;
            });

            displayResults();
        }

        function filterModels() {
            searchModels();
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            
            if (currentModels.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No models found matching your criteria. Try adjusting your search or filters.</div>';
                return;
            }

            resultsDiv.innerHTML = currentModels.map(model => `
                <div class="model-card">
                    <div class="model-name">${model.name}</div>
                    <div class="model-provider">${model.provider}</div>
                    <div class="model-description">${model.description}</div>
                    <div class="model-tags">
                        ${model.use_cases.map(useCase => `<span class="tag">${useCase}</span>`).join('')}
                    </div>
                    <div class="model-stats">
                        <div class="stat-item">
                            <div class="stat-value">${model.accuracy}</div>
                            <div class="stat-label-small">Accuracy</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${model.speed}</div>
                            <div class="stat-label-small">Speed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${model.popularity}</div>
                            <div class="stat-label-small">Popularity</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize with all models
        displayResults();

        // Add enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchModels();
            }
        });
    </script>
</body>
</html>
