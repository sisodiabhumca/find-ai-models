name: AI Model Discovery (Read Only)

on:
  schedule:
    # Run daily at 5 PM PST (1 AM UTC next day)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  discovery:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run model discovery
      run: npm run discover
      env:
        NODE_ENV: production
        
    - name: Show discovery summary
      run: |
        echo "=== Discovery Summary ==="
        echo "Discovery completed successfully!"
        echo "Check the logs above for details about discovered models."
        echo ""
        echo "To see the full database with new models:"
        echo "1. Clone the repository locally"
        echo "2. Run 'npm run dev' to start the server"
        echo "3. Access the web interface at http://localhost:3000"
        echo ""
        echo "Note: This workflow runs discovery but doesn't commit changes"
        echo "to avoid permission issues. For full automation, run locally."
